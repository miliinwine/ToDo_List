<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"

    <title>ToDo List</title>

    <main>
      <h1>ToDo List</h1>

          <hr />
        </form>
        <!-- <div class="active"> -->
          <ul class="ul"></ul>
        <!-- </div> -->
        <div class="buttons">

            Удалить завершенные

          <button class="delete__all">Удалить все</button>
        </div>
      </div>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
